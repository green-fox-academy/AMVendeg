- stateless: a szerver nem tárolja a kliens állapotát, a request tartalmazza 
- a stateless pl. a function is ilyen stateless, hogy csak legyen benne ami a működéséhez kell, és nem kell látnunk h mi van benne, csak meghívjuk és használjuk

- cacheability: a válasz cache-elhető, pl. nem dob ki a fb sosem, mert tokeneket használnak
- Layerd: kliens és a szerver közé beépülhet egy új layer, pl egy proxy, a proxy hivja meg a backend-t nem én mint kliens, pl a vpn ilyesmi
