<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td class="first-column-head">Month</td>
          <td class="second-column-head">Sales</td>

        <tr>
          <td class="first-column-data">January</td>
          <td class="second-column-data">50,000.00</td>

        <tr>
          <td class="first-column-data">February</td>
          <td class="second-column-data">10,000.00</td>

          <td class="first-column-data">March</td>
          <td class="second-column-data">85,000.00</td>
        </tr>
        <tr>
          <td class="first-column-data">April</td>
          <td class="second-column-data">56,000.00</td>
        </tr>
        <tr>
          <td class="first-column-data">May</td>
          <td class="second-column-data">98,000.00</td>
        </tr>
      </tbody>
    </table>
